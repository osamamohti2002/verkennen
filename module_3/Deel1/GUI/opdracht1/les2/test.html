<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eerste pagina met JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dit is mijn header</h1>
    <div>Hier staat nu wat tekst</div>
    <div id= "leeg"> Test </div>
    <div id= "buttons"><button id="hier">klik hier </button></div>
    <button id="maakLeegButton">Maak leeg!</button>
    <script>
        function maakLeeg() {
            leeg.innerText = "";
        };
 
        function HandleHierButton() {
            leeg.innerText = "Ik had het nog zo gezegd: niet klikken"
        };
 
        hier.addEventListener("click",HandleHierButton);
        maakLeegButton.addEventListener("click", maakLeeg);
    </script>
</body>
</html>
