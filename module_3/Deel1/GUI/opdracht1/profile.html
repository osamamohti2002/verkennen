<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Profile form</h1>
  <form id="form_profile">
    <p>
      <label for="input_name">Name: </label>
      <input type="text" name="input_name" id="input_name" required>
    </p>
    <p>
      <label for="input_address">Address: </label>
      <input type="text" name="input_address" id="input_address" required>
    </p>
    <p>
      <label for="input_zipcode">Zipcode: </label>
      <input type="text" name="input_zipcode" id="input_zipcode" required>
    </p>
    <p>
      <label for="input_city">City: </label>
      <input type="text" name="input_city" id="input_city" required>
    </p>
    <p>
      <label for="input_birth_date">Birth Date: </label>
      <input type="date" name="input_birth_date" id="input_birth_date" required>
    </p>
    <input type="submit" id="submit_button" value="Submit">
    <input type="reset" id="reset_button" value="Reset">
  </form>
  <div id="profile">
    <h1>Profile</h1>
    <p><label>Name: </label><span id="display_name"></span></p>
    <p><label>Address: </label><span id="display_address"></span></p>
    <p><label>Zipcode: </label><span id="display_zipcode"></span></p>
    <p><label>City: </label><span id="display_city"></span></p>
    <p><label>Birth Date: </label><span id="display_birth_date"></span></p>
  </div>
 
  <script>
    function submit(event) {
      event.preventDefault();
 
      display_name.textContent = input_name.value;
      display_address.textContent = input_address.value;
      display_zipcode.textContent = input_zipcode.value;
      display_city.textContent = input_city.value;
      display_birth_date.textContent = input_birth_date.value;
    }
 
    function form_reset() {
      display_name.textContent = "";
      display_address.textContent = "";
      display_zipcode.textContent = "";
      display_city.textContent = "";
      display_birth_date.textContent = "";
    }
 
    let formProfile = document.getElementById("form_profile");
    let submitButton = document.getElementById("submit_button");
    let resetButton = document.getElementById("reset_button");
 
    formProfile.addEventListener('submit', submit);
    resetButton.addEventListener('click', form_reset);
  </script>
</body>
</html>
