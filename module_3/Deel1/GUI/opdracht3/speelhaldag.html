<!doctype html>
<html>
<head>
  <title>base</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Base</h1>
  <!-- input start -->
  <form id="form">
    <p>
      <label>Hoeveel spelers: </label>
      <input type="text" name="aantal_toegang" id="aantal_toegang">
    </p>
    <p>
        <label>Hoeveel spelers in Vipseat:</label>
        <input type="text" name="spelers_vipseat" id="spelers_vipseat">
    </p>
    <p>
        <label>Hoelang in de Vipseat in min</label>
        <input type="text" name="vipseat_min" id="min">
    </p>
    <input type="submit" id="submit_button" value="berekenen">
  </form>
  <!-- input end -->
  <!-- output start -->
  <div id="result">
    <h1>Result</h1>
    <p><label>Aantal spelers: </label><span id="spelers"></span></p>
    <p><label>Aantal Vipseats: </label><span id="vipseat"></span></p>
    <p><label>Aantal minuten Vipseat: </label><span id="vip_min"></span></p>
    <p><label>Totaal te betalen: </label><span id="totaal_betalen"></span></p>
  </div>
  <!-- output end -->
  <script>
    const PRIJS_TOEGANG = 12.45
    const PERIODE_VIPSEAT = 5 // minutes
    const PRIJS_VIPSEAT = 0.65 

    function submit(event){
      event.preventDefault();

      let aantal_toegang = Number(document.getElementById('aantal_toegang').value);
      let aantal_vipseat = Number(document.getElementById('spelers_vipseat').value);
      let time_vipseat = Number(document.getElementById('min').value);

      let totaal_toegang = aantal_toegang * PRIJS_TOEGANG;
      let periodes_vipseat = Math.ceil(time_vipseat / PERIODE_VIPSEAT);
      let prijs_vipseat = periodes_vipseat * PRIJS_VIPSEAT;
      let totaal_vipseat = aantal_vipseat * prijs_vipseat;
      let totaal_betalen = totaal_toegang + totaal_vipseat;

      spelers.textContent = aantal_toegang;
      vipseat.textContent = aantal_vipseat;
      vip_min.textContent = time_vipseat;
      totaal_betalen.textContent = totaal_betalen.toFixed(2);
    }
    
    document.getElementById('submit_button').addEventListener('click', submit);
  </script>
</body>
</html>
