<!doctype html>
<html>
<head>
  <title>Price</title>
</head>
<body>
  Aantal: <input type="number" id="amount" value="1"> <span>adviesprijs â‚¬1,23 </span><br>
  Vriendenprijs: <input type="number" step="0.01" id="price" value="1.00"><br>

  <button id="bereken">Bereken</button>
  <p>Te betalen:</p>
  <p id="resultaat"></p>
</body>
<script>
/*
  Onderstaande script moet ervoor zorgen dat als op de knop Bereken wordt geklikt de function berekening wordt aangeroepen. Deze function bepaalt eerst of er met een vriendenprijs of een adviesprijs moet worden gerekend. Het totaal te betalen bedrag wordt dan berekend als: het aantal (amount.value) x de gehanteerde prijs. Met Number() zet je een string om naar een getal. Met .toFixed(2) zet je een getal om naar een string met 2 decimalen achter de komma. Het p-element met id: resultaat moet het totaal te betalen bedrag.
*/
  const PRICE = 1.23; // is adviesprijs
  function berekening(event){ 
    let total = 0; 
    let priceValue = price.value; // price was verkeerd geschreven
    let realPrice = PRICE; 
    if (priceValue != '') { 
      let newPrice = Number(priceValue); // Number ipv number
      realPrice = Number(newPrice); // Number moest ook erbij zijn
    } 
    total = realPrice * Number(amount.value); 
    resultaat.textContent = total.toFixed(2); // textContent was verkeerd geschreven en toFixed ook 
  }

  bereken.addEventListener('click',berekening); //  berkening was verkeerd geschreven
</script>
</html>
