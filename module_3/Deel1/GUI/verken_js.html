<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
</head>
<body>
  Input: <input id="input"><br>

  <button id="bereken">Bereken</button>

  <p id="resultaat"></p>


  <script>
    function berekening(event){
      resultaat.textContent = 'resultaat';
    }
  
    bereken.addEventListener('click',berekening);
  </script>

  
</body>
</html>
